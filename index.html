<body class="body_backgorund">
    <div align="center">
        <h1>Paint</h1>
        <canvas id="myCanvas" width="800" height="600"></canvas>
        <br><br>
        <span>
            Color
            <input type="text" placeholder="Input Color Name" id="color">
        </span>
        <span>
            Width of Line
            <input type="text" placeholder="Input the width of the line" id="width_of_line">
        </span>
        <span>
            Radius
            <input type="text" placeholder="Input the radius of the circle" id="Radius_Circle">
        </span>
        <br>
        <button type="button" id="Clear" onclick="clearCanvas()">Clear Canvas</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
